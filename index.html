<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Stars background -->
  <div class="stars"></div>
  <div class="stars"></div>

  <!-- Main Title -->
  <h1>Tech Events</h1>

  <!-- Planets Section -->
  <div class="planets-wrapper">
    <div class="planet-row">
      <img src="plan1.png" alt="Planet 1" class="planet-img">
      <p class="planet-name">COSMIC LOGIC</p>
    </div>
    <div class="planet-row">
      <img src="plan2.png" alt="Planet 2" class="planet-img">
      <p class="planet-name">THE ENDURANCE CIRCUIT</p>
    </div>
    <div class="planet-row">
      <img src="plan3.png" alt="Planet 3" class="planet-img">
      <p class="planet-name">GARGANTUA'S GLITCH</p>
    </div>
    <div class="planet-row">
      <img src="plan4.png" alt="Planet 4" class="planet-img">
      <p class="planet-name">TESSERACT PROMPTS</p>
    </div>
  </div>

  <!-- Second Title -->
  <h2 id="nontech-title">Non-Tech Events</h2>

  <!-- Endurance Section -->
  <div class="endurance-img-container">
    <img src="endurance1.png" alt="Endurance" class="endurance-img">

    <div class="astronaut astronaut-top">
      <img src="astroo3.png" alt="Astronaut Top">
      <p class="astronaut-name">THE LAZARUS MISSION</p>
    </div>

    <div class="astronaut astronaut-right">
      <img src="astroo3.png" alt="Astronaut Right">
      <p class="astronaut-name">INTERSTELLAR CINE-QUEST</p>
    </div>

    <div class="astronaut astronaut-bottom">
      <img src="astrooo2.png" alt="Astronaut Bottom">
      <p class="astronaut-name">THE LAZARUS MISSION</p>
    </div>

    <div class="astronaut astronaut-left">
      <img src="astroo4.png" alt="Astronaut Left">
      <p class="astronaut-name">INTERSTELLAR CINE-QUEST</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
